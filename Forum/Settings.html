<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css">
        <title>Dorkbin - Settings</title>
    </head>
    <body>
        <h1>Settings</h1>
        <p>Here you can adjust your account settings and preferences.</p>
        <form action="Dorkbin.html" method="post">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="password">New Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <label for="username">New Username:</label><br>
            <input type="text" id="username" name="username"><br><br>
            <input type="submit" value="Save Changes">
        </form>
        </body>
            <script>
                // Simulate saving settings (in a real app, this would be an AJAX request)
                document.querySelector('form').addEventListener('submit', function(e) {
                    e.preventDefault();
                    alert("Settings saved successfully!");
                    window.location.href = "Dorkbin.html";
                });
            </script>
            </html>
