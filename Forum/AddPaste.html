<!DOCTYPE html>
<html>
    <head>
        <link href="main.css" rel="stylesheet" type="text/css">
        <title>Dorkbin - Add Paste</title>
        <body>
            <h1>Add Paste</h1>
            <form action="Dorkbin.html" method="post">
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title"><br>
                <label for="content">Content:</label><br>
                <textarea id="content" name="content" rows="100" cols="250"></textarea><br><br>
                <input type="submit" value="Add Paste">
            </form>
        </body>
        <script>
            // upload paste into database and redirect to Dorkbin.html
            document.querySelector('form').addEventListener('submit', function(e) {
                e.preventDefault();
                // Simulate saving paste (in a real app, this would be an AJAX request)
                alert("Paste added successfully!");
                window.location.href = "Dorkbin.html";
            });
        </script>
